# Root logger - logs at INFO level and higher (INFO, WARN, ERROR) to console
rootLogger.level = trace
#rootLogger.appenderRefs = console
rootLogger.appenderRef.stdout.ref = STDOUT

# Define the STDOUT appender
appender.console.type = Console
appender.console.name = STDOUT
appender.console.target = SYSTEM_OUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %highlight{[%d{HH:mm:ss.SSS}] [%t] %-5level %C{1} - %msg%n}{FATAL=red, ERROR=red, WARN=yellow, INFO=green, DEBUG=white, TRACE=magenta}

# Set the log level for the specific package "io.netty.util" to INFO
logger.ioNettyUtil.name = io.netty.util
logger.ioNettyUtil.level = INFO
logger.ioNettyUtil.additivity = false
logger.ioNettyUtil.appenderRefs = stdout

